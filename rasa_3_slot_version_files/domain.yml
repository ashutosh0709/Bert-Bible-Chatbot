version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - one_kw_intent


entities:
- keyword_entity


slots:   
  keyword:
    type: text  
    mappings:
    - type: from_entity
      entity: keyword_entity
      intent: one_kw_intent


actions:
  - action_one_keyword
  - action_display_link


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 6000
  carry_over_slots_to_new_session: true
